<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<script type="text/javascript">
function done(){
	var id=document.getElementById("id").value;
var xhttp=new XMLHttpRequest();
xhttp.onreadystatechange=function()
{
	if(this.readyState==4 && this.status==200)
		{
			//Perform whatever action you want with the data available as 
			this.responseText;
		}
};
xhttp.open("Delete","http://localhost:8072/Student/delete/"+id,true);
xhttp.send();
};
</script>
<body>
<p align="center">ID:<input type="number" id="id" /></p>
<p align="center"><button onclick="done()">delete</button>
</body>
</html>
